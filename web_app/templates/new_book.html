<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% extends "layout.html" %}
    {% block content %}
    
        <h1>New Book Page</h1>
        
        <P>Please fill out form and submit to create a new book!</P>

        <form action="/books/creat", method="POST">
        
            <label>Title:</label>
            <input type="text" name="book_title" placeholder="Book XYZ" value="Book XYZ">
            
            <label>Author:</label>
            <select name="auther_name">
                <option value="A1">Auther 1</option>
                <option value="A2">Auther 2</option>
                <option value="A3">Auther 3</option>
            </select>
            <button>Submit</button>
        </form>
    {% endblock %}

</body>
</html>
